<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>联系方式</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: "Microsoft YaHei", sans-serif;
    }
    .contact-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      margin-top: 60px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #00796b;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
    }
    .email-link {
      font-size: 1.2rem;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }
    .email-link:hover {
      text-decoration: underline;
    }
    .btn-home {
      margin-top: 25px;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-card">
      <h2>联系方式</h2>
      <p>如有问题、合作或反馈，欢迎通过以下方式联系我们：</p>
      <p>
        📧 电子邮箱：<br>
        <a href="mailto:elaine.ling891@gmail.com" class="email-link">elaine.ling891@gmail.com</a>
      </p>
      <a href="/" class="btn btn-primary btn-home">返回首页</a>
    </div>
  </div>
</body>
</html>
