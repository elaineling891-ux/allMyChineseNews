<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新闻维护</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input[type=text], textarea { width: 100%; }
        form { margin: 0; }
        button { padding: 4px 8px; margin-top: 2px; }
    </style>
</head>
<body>
    <h1>新闻维护</h1>
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <form method="post" action="/update/{{ row[0] }}">
                        {% for i in range(columns|length) %}
                            {% if columns[i] == 'id' or columns[i] == 'created_at' %}
                                <td>{{ row[i] }}</td>
                            {% elif columns[i] == 'content' %}
                                <td><textarea name="{{ columns[i] }}">{{ row[i] }}</textarea></td>
                            {% else %}
                                <td><input type="text" name="{{ columns[i] }}" value="{{ row[i] }}"></td>
                            {% endif %}
                        {% endfor %}
                        <td>
                            <button type="submit">更新</button>
                    </form>
                    <form method="post" action="/delete/{{ row[0] }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('确定删除吗？')">删除</button>
                    </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>新增新闻</h2>
    <form method="post" action="/admin">
        <label>标题:<br><input type="text" name="title" required></label><br>
        <label>内容:<br><textarea name="content" required></textarea></label><br>
        <label>链接:<br><input type="text" name="link"></label><br>
        <label>图片 URL:<br><input type="text" name="image_url"></label><br>
        <label>分类:<br><input type="text" name="category" value="all"></label><br>
        <button type="submit">新增新闻</button>
    </form>
</body>
</html>
