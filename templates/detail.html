<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新闻页面</title>
  <!-- AdSense 脚本 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2460023182833054"
     crossorigin="anonymous"></script>
</head>
<body>

  <h1>文章标题示例</h1>

  <!-- 顶部广告（PC & 手机自适应切换） -->
  <div class="ads-top">
    <!-- PC 广告 -->
    <div class="ads-pc">
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-layout="in-article"
           data-ad-format="fluid"
           data-ad-client="ca-pub-2460023182833054"
           data-ad-slot="3468561310"></ins>
    </div>

    <!-- 手机广告 -->
    <div class="ads-mobile">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2460023182833054"
           data-ad-slot="7172836753"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
  </div>

  <p>这里是文章内容第一段……</p>
  <p>这里是文章内容第二段……</p>

  <script>
    window.addEventListener("load", () => {
      (adsbygoogle = window.adsbygoogle || []).push({});
    });
  </script>

  <style>
    /* 默认显示 PC 广告，隐藏手机广告 */
    .ads-mobile { display: none; }
    .ads-pc { display: block; }

    /* 在屏幕宽度小于 768px 时切换为手机广告 */
    @media (max-width: 767px) {
      .ads-mobile { display: block; }
      .ads-pc { display: none; }
    }
  </style>
</body>
</html>
