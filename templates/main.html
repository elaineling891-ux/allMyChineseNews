<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻后台维护</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        tr:nth-child(even) { background-color: #fafafa; }
        form { margin: 0; display: inline; }
        input[type="text"], textarea { width: 100%; padding: 6px; margin: 2px 0; box-sizing: border-box; }
        input[type="submit"], button { padding: 6px 12px; margin: 2px; cursor: pointer; }
        .message { color: green; text-align: center; margin-top: 10px; }
        .delete-btn { background-color: #f44336; color: white; border: none; }
        .update-btn { background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>新闻后台维护</h1>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <table>
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{ col }}</th>
                {% endfor %}
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
                <td>
                    <!-- 更新表单 -->
                    <form action="/update/{{ row[0] }}" method="post">
                        <input type="text" name="title" value="{{ row[1] }}" placeholder="标题" required>
                        <textarea name="content" placeholder="内容" required>{{ row[2] }}</textarea>
                        <input type="text" name="link" value="{{ row[3] }}" placeholder="链接">
                        <input type="text" name="image_url" value="{{ row[4] }}" placeholder="图片URL">
                        <input type="text" name="category" value="{{ row[5] if 'category' in columns else 'all' }}" placeholder="分类">
                        <input type="submit" value="更新" class="update-btn">
                    </form>
                    <!-- 删除表单 -->
                    <form action="/delete/{{ row[0] }}" method="post" onsubmit="return confirm('确定要删除吗？');">
                        <input type="submit" value="删除" class="delete-btn">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
