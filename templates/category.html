<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} 新闻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
        header { background:#222; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
        header h1 { margin:0; font-size:24px; }
        header a { color:#fff; text-decoration:none; font-size:14px; }

        .news-list { display: flex; flex-direction: column; gap: 15px; margin: 20px; }
        .news-item {
            display: flex;
            background:#fff;
            padding:10px;
            border-radius:6px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
            gap: 15px;
            align-items: center;
        }
        .news-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius:4px;
            flex-shrink: 0;
        }
        .news-content h3 {
            margin:0;
            font-size:16px;
        }

        footer { text-align:center; padding:20px; background:#222; color:#fff; margin-top:40px; }
        footer a { color:#fff; text-decoration:none; margin:0 4px; }
        footer a:hover { text-decoration:underline; }

        /* 滚动加载提示 */
        #loading { text-align:center; padding:10px; color:#555; display:none; }
    </style>
</head>
<body>
    <header>
        <h1>{{ category }} 新闻</h1>
        <a href="/">返回首页</a>
    </header>

    <div class="news-list">
        {% if news %}
            {% for item in news %}
            <div class="news-item">
                {% if item.image_url %}
                    <img src="{{ item.image_url }}" alt="">
                {% endif %}
                <div class="news-content">
                    <h3><a href="/news/{{ item.id }}">{{ item.title }}</a></h3>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p style="margin:20px;">暂无新闻</p>
        {% endif %}
    </div>

    <div id="loading">正在加载更多新闻...</div>

    <footer>
      &copy; <span id="year"></span> 我的新闻聚合 | Powered by FastAPI <br>
      <a href="/about">关于我们</a> | 
      <a href="/contact">联系方式</a> | 
      <a href="/privacy">隐私政策</a> |
      <a href="/terms">服务条款</a> |
      <a href="/disclaimer">免责声明</a>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        let skip = {{ news|length }};
        const limit = 20;
        const category = "{{ category }}";
        let loading = false;
        let allLoaded = false;

        window.addEventListener("scroll", async () => {
            if (loading || allLoaded) return;
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loading = true;
                document.getElementById("loading").style.display = "block";
                try {
                    const res = await fetch(`/api/news?category=${category}&skip=${skip}&limit=${limit}`);
                    const data = await res.json();
                    if (!data.news.length) {
                        allLoaded = true;
                        document.getElementById("loading").textContent = "没有更多新闻了";
                        return;
                    }
                    const container = document.querySelector(".news-list");
                    data.news.forEach(item => {
                        const div = document.createElement("div");
                        div.className = "news-item";
                        div.innerHTML = `
                            ${item.image_url ? `<img src="${item.image_url}" alt="">` : ""}
                            <div class="news-content">
                                <h3><a href="/news/${item.id}">${item.title}</a></h3>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                    skip += data.news.length;
                } catch (e) {
                    console.error("加载新闻失败:", e);
                }
                document.getElementById("loading").style.display = "none";
                loading = false;
            }
        });
    </script>
</body>
</html>
