<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} 新闻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
        header { background:#222; color:#fff; padding:10px 20px; }
        header h1 { margin:0; font-size:24px; }
        .news-list { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:15px; margin:20px; }
        .news-item { background:#fff; padding:10px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
        .news-item img { width:100%; height:150px; object-fit:cover; border-radius:4px; }
        .news-item h3 { font-size:16px; margin:8px 0 4px; }
        .news-item p { font-size:13px; color:#555; }
        .loading { text-align:center; margin:20px; color:#555; }
        footer { text-align:center; padding:20px; background:#222; color:#fff; margin-top:40px; }
        footer a { color:#fff; text-decoration:none; margin:0 4px; }
        footer a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <header>
        <h1>{{ category }} 新闻</h1>
        <a href="/">返回首页</a>
    </header>

    <div class="news-list" id="news-list">
        <!-- 新闻条目会通过 JS 加载 -->
    </div>

    <div class="loading" id="loading">加载中...</div>

    <footer>
      &copy; <span id="year"></span> 我的新闻聚合 | Powered by FastAPI <br>
      <a href="/about">关于我们</a> | 
      <a href="/contact">联系方式</a> | 
      <a href="/privacy">隐私政策</a> |
      <a href="/terms">服务条款</a> |
      <a href="/disclaimer">免责声明</a>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        let page = 1;                 // 当前页码
        const pageSize = 10;          // 每次加载条数
        let loading = false;          // 是否正在加载
        let noMore = false;           // 是否没有更多新闻
        const newsList = document.getElementById('news-list');
        const loadingDiv = document.getElementById('loading');

        async function loadNews() {
            if (loading || noMore) return;
            loading = true;
            loadingDiv.textContent = '加载中...';

            try {
                const res = await fetch(`/api/news?category={{ category }}&page=${page}&limit=${pageSize}`);
                const data = await res.json();

                if (data.news.length === 0) {
                    noMore = true;
                    loadingDiv.textContent = '没有更多新闻了';
                    return;
                }

                data.news.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'news-item';
                    div.innerHTML = `
                        ${item.image_url ? `<img src="${item.image_url}" alt="">` : ""}
                        <h3><a href="/news/${item.id}">${item.title}</a></h3>
                        <p>${item.content.slice(0,100)}...</p>
                    `;
                    newsList.appendChild(div);
                });

                page++;
                loading = false;
            } catch (err) {
                console.error(err);
                loadingDiv.textContent = '加载失败，请刷新重试';
            }
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadNews();
            }
        }

        // 初始加载第一页新闻
        loadNews();
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
